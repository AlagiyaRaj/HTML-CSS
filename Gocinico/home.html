<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/home.css">
    <title>Smile Health Orthodontics</title>
</head>

<body>
    <section id="header">
        <div class="container-fluid d-flex flex-md-row flex-column my-4 w-100 pe-3 pe-lg-0">
            <div class="container d-flex justify-content-center align-items-center mb-3 mb-md-0  w-50">
                <img src="Images/logo.png" alt="logo-img" class="avatar-sm-child" />
            </div>
            <div class="w-100 d-flex primary-bg  gx-0  rounded border border-2 border-dark">
                <div class=" d-flex flex-column align-items-start justify-content-center">
                    <h3 class=" ms-3 fw-bold">Welcome to Shosmile Orthodontics</h3>
                    <h5 class=" ms-3">
                        Schedule a 30 min one-to-one visit or Free Appointment with Dr.
                        Deborah Solomon.
                    </h5>
                </div>
            </div>
        </div>
    </section>
    <section id="progressbar" class="my-5">
        <div class="container d-flex flex-column align-items-center justify-content-center my-4 ">
            <div class="progress-container">
                <div class="progress" id="progress"></div>
                <div class="circle active">1</div>
                <div class="circle">2</div>
                <div class="circle">3</div>
                <div class="circle">4</div>
            </div>
        </div>
    </section>
    <section id="Home-Hero" class="mb-5">
        <h4 class='text-center address-border pt-4'>
            You are taking appointment for..
            <div class="d-flex justify-content-center">
                <div class="primary-line mt-1"></div>
            </div>
        </h4>
    </section>
    <section id="selection" class="my-5">
        <div class="container d-flex justify-content-center gap-4 gap-md-5 py-4">
            <a href="#" class="d-flex flex-column primary-bg p-3 rounded-3 child align-items-center justify-content-center">
                <img src="./Images/child frame.png" alt="child-frame" class="avatar-first-md child">
                <h6 class="fw-bold mt-3">Child/Teen</h6>
            </a>
            <a href="./Address.html"
                class="d-flex flex-column primary-bg p-3 rounded-3 child align-items-center justify-content-center">
                <img src="./Images/man frame.png" alt="man-frame" class="avatar-first-md child">
                <h6 class="fw-bold mt-3">Adult</h6>
            </a>
        </div>
    </section>
    <section id="footer" class="mt-5">
        <div class="container-fluid ps-0">
            <div class="row align-items-center justify-content-between">
                <div class="col-12 col-md-8 f-text  fw-bold text-start text-md-center ">Copyright Â© 2022 Shosmile
                    Orthodontics. All rights
                    reserved.
                </div>
                <div class="col-md-4 col-12 d-flex justify-content-end  gap-3  mt-2 mt-md-0">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-linkedin"></i>

                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./Js/main.js"></script>
</body>

</html>
